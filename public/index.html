<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Làm Việc PWA</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lịch Ca">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>
<body>

    <header>
        <h1>Lịch Làm Việc</h1>
        <button id="settings-btn" class="icon-btn">⚙️</button>
        <div id="clock-container">
            <span id="date"></span>
            <span id="time"></span>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Thêm Nhanh (AI)</h2>
            <form id="ai-form">
                <input type="text" id="ai-input" placeholder="Ví dụ: 30/10 đêm, 31/10 giãn ca, 1/11 ngày...">
                <button type="submit">Phân tích</button>
            </form>
        </section>

        <section id="calendar-container">
            <div id="calendar-header">
                <button id="prev-month-btn">&lt;</button>
                <h2 id="current-month-year">Tháng 10 2025</h2>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div id="calendar-weekdays">
                <div class="weekday">T2</div>
                <div class="weekday">T3</div>
                <div class="weekday">T4</div>
                <div class="weekday">T5</div>
                <div class="weekday">T6</div>
                <div class="weekday">T7</div>
                <div class="weekday">CN</div>
            </div>
            <div id="calendar-body">
                </div>
        </section>

    </main>

    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Cài đặt chung</h2>
            <button id="notify-button">Bật Thông Báo (Toàn cục)</button>
            <p>Cho phép ứng dụng gửi thông báo.</p>
        </div>
    </div>

    <div id="note-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="close-note-modal" class="close-btn">&times;</span>
            <h2 id="note-modal-title">Thêm ghi chú (Ngày...)</h2>
            <form id="note-form">
                <input type="text" id="note-input" placeholder="Nhập ghi chú (ví dụ: đêm, ngày, họp...)" autocomplete="off">
                
                <div class="quick-buttons">
                    <button type="button" class="quick-btn" data-value="đêm">Đêm</button>
                    <button type="button" class="quick-btn" data-value="ngày">Ngày</button>
                    <button type="button" class="quick-btn" data-value="giãn ca">Giãn Ca</button>
                </div>

                <div class="modal-actions">
                    <button type="button" id="delete-note-btn">Xóa Ghi Chú</button>
                    <button type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
