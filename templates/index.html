<body class="bg-gray-900 text-white min-h-screen p-4">

                <div>

            <button onclick="startScrape()" id="btn-run" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition">

    <script>
        async function startScrape() {
            const btn = document.getElementById('btn-run');
            const status = document.getElementById('status');
            const resultArea = document.getElementById('result_area');

            // L·∫•y d·ªØ li·ªáu
            const data = {
                api_key: document.getElementById('api_key').value,
                login_url: document.getElementById('login_url').value,
                chapter_url: document.getElementById('chapter_url').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            if (!data.api_key || !data.chapter_url) {
                alert("Thi·∫øu API Key ho·∫∑c Link ch∆∞∆°ng truy·ªán r·ªìi anh hai ∆°i!");
                return;
            }

            // UI Loading
            btn.disabled = true;
            btn.classList.add('opacity-50');
            status.classList.remove('hidden');
            resultArea.value = "ƒêang ch·ªù T√®o ƒëi l·∫•y tin...";

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const json = await response.json();
                
                if (json.error) {
                    resultArea.value = "L·ªñI: " + json.error;
                } else {
                    resultArea.value = json.result;
                }
            } catch (e) {
                resultArea.value = "L·ªói k·∫øt n·ªëi Server: " + e;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                status.classList.add('hidden');
            }
        }

        function copyText() {
            const copyText = document.getElementById("result_area");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value);
            alert("ƒê√£ copy v√†o b·ªô nh·ªõ t·∫°m!");
        }
    </script>
